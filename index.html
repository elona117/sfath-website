<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFATH â€” Spirit Filled Apostolic Training Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@200;300;400;500;600;700&family=Cinzel:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand-navy: #0b1c2d;
        --brand-gold: #c9a24d;
        --brand-cream: #f9f9f7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-cream);
        color: var(--brand-navy);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Cinematic Grain Effect */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      h1,
      h2,
      h3,
      h4,
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .academic-grid {
        background-image: radial-gradient(
          circle at 1px 1px,
          #e5e7eb 1px,
          transparent 0
        );
        background-size: 40px 40px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .glass-dark {
        background: rgba(11, 28, 45, 0.85);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      /* Sophisticated Shimmer */
      .shimmer {
        position: relative;
        overflow: hidden;
        background: #f1f1f0;
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.2) 20%,
          rgba(255, 255, 255, 0.5) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }

      /* Smooth Section Entrances */
      .animate-reveal {
        animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes reveal {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: var(--brand-cream);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-gold);
        border-radius: 10px;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        animation: marquee 50s linear infinite;
      }

      /* PDF/Print Optimization */
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        body {
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        .academic-grid {
          background-image: none !important;
        }
        .document-shadow {
          box-shadow: none !important;
          border: 1px solid #eee !important;
        }
        main {
          padding-top: 0 !important;
        }
        .fixed,
        nav,
        footer,
        #apostolic-guide-trigger {
          display: none !important;
        }
      }
    </style>
